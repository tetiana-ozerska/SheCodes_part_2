<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Cat Cast</title>
    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Rubik+Bubbles&display=swap"
      rel="stylesheet"
    />
    <!--fontawesome-->
    <script
      src="https://kit.fontawesome.com/d32234cdce.js"
      crossorigin="anonymous"
    ></script>
    <!--axion-->
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <!--css-->
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- city and current weather -->
        <div class="col-lg-8">
          <div class="card mb-3" style="max-width: 540px">
            <div class="row g-0">
              <div class="col-md-4">
                <img
                  src="images/cat_sun.jpg"
                  class="img-fluid rounded-start"
                  alt="cat_sun"
                />
              </div>
              <div class="col">
                <div class="card-body">
                  <div class="row">
                    <div class="col-9">
                      <h1 class="card-title">
                        Kharkiv
                        <!-- <i class="fa-solid fa-sun"></i> -->
                      </h1>
                    </div>
                    <div class="col-1">
                      <img 
                        src="https://openweathermap.org/img/wn/01d@2x.png" 
                        alt="overcast clouds" 
                        id="icon" 
                        class="float-left"
                      >
                    </div>
                  </div>
                  <h4 id="current-data-main-card">January, 14 2023 22:49</h4>
                  <ul class="card-text main_card">
                    <li>
                      <span id="current-temperature">0</span>
                      <a href="" id="celsius" class="active">°C</a>
                      |
                      <a href="" id="fahrenheit">°F</a>,
                      <span id="current-wind-speed">0</span> km/h
                    </li>
                    <li>
                      <span id="current-condition">no rain</span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--search engine-->
        <div class="col-lg-4">
          <div class="row">
            <div class="col-8">
              <label for="search" class="form-label">
                Search weather for your city
              </label>
            </div>
          </div>
          <form id="search-form">
          <div class="row">
            <div class="col-9">
                <input
                type="search"
                class="form-control"
                id="search-field"
                placeholder="enter your city"
              />
            </div>
            <div class="col-1">
              <button type="submit" value="search" id="search-button">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </div>
          </form>
          <div class="row">
            <div class="col">
              <button type="button" id="current-location-button">
                find out the weather for your current location
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- days of the week -->
      <div class="card-group" id="forecast">
      </div>
    </div>
    <!--footer-->
    <footer>
      <a href="https://github.com/tetiana-ozerska/SheCodes_part_2" target="_blank" class="my_name">Open-Source code</a>
       by
      <a href="https://www.instagram.com/tanya_ozerskaya/" target="_blank" class="my_name"
        >Tanya Ozerska</a>
      <br />
      <i class="fa-solid fa-cat"></i>
      Weather Cat Cast © 2023
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
